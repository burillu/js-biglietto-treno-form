<body class="bg-danger-subtle">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">

            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

            <form class="d-flex" role="search">

        </div>
      </nav>
    </div>

  </header>
  <form action="">
    <div class="container ">
      <h2 class="text-center text-light fw-bold mb-3"> Inserisci i dati</h2>
      <div class="row gy-2 mb-3 bg-body-tertiary border-1 rounded-2 py-3">
        <!-- input -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" value="" name="">
            <label for="name">Inserisci il tuo nome</label>
          </div>
        </div>
        <!-- input -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="tripKm" placeholder="Inserisci i chilometri da percorrere" value="" name="">
            <label for="tripKm">Inserisci i chilometri da percorrere</label>
          </div>
        </div>
        <!-- select -->
        <div class="col-12 col-md-6 col-lg-4">
          <select class="form-select h-100" id="age" aria-label="Default select example" value="" name="">
            <option>Scegli fascia et√†</option>
            <option value="over17">da 18 a 65 anni</option>
            <option value="under18">da 0 a 17 anni</option>
            <option value="over65">da 66 a 120 anni</option>
          </select>
        </div>
        <!-- submit / clear -->
        <div class="col-12">
          <button class="btn btn-info" type="button"> Procedi</button>
          <button class="btn btn-outline-info" type="reset"> Pulisci i campi</button>
        </div>
      </div>
      <div class="container-fluid d-none">
        <h2 class="text-center text-light fw-bold mb-3"> Il tuo <span class="text-info">Biglietto-Facile</span></h2>
        <div class="row bg-body-tertiary border-1 rounded-2">
          <div class="col">
            <div class="container-fluid py-2">
              <div class="row gy-2 text-center" id="ticketGen">
                <!-- nome -->
                <div class="col-12 col-md bg-info-subtle">
                  <div class="border-black"><span class="border-black p-2 border-1 border-bottom">Nome</span></div>
                  <div class="name-psg text-uppercase fw-bold m-3"></div>
                </div>
                <!-- carrozza -->
                <div class="col-12 col-md ">
                  <div class="border-black"><span class="border-black p-2 border-1 border-bottom">Biglietto</span></div>
                  <div class="num-ticket text-uppercase fw-bold m-3"></div>
                </div>
                <!-- posto -->
                <div class="col-12 col-md-auto">
                  <div class="border-black"><span class="border-black p-2 border-1 border-bottom">Posto</span></div>
                  <div class="seat text-uppercase fw-bold m-3"></div>
                </div>
                <!-- prezzo -->
                <div class="col-12 col-md-auto ">
                  <div class="border-black"><span class="border-black p-2 border-1 border-bottom">Prezzo</span></div>
                  <div class="final-price text-uppercase fw-bold m-3"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </form>
